<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
*{ box-sizing: border-box }
.row > .column{ padding: 0 8px }
.row:after{ clear: both; content: ""; display: table }
.column{ float: left; width: 25% }
.modal{
	background-color: Black;
	display: none;
	height: 100%;
	left: 0;
	overflow: auto;
	position: fixed;
	top: 0;
	width: 100%;
	z-index: 1
}
.modal-content{ background-color: #FEFEFE; margin: auto; max-width: 1200px; padding: 0; position: relative; width: 90% }
.close{ color: White; font-size: 35px; font-weight: bold; position: absolute; right: 25px; top: 10px }
.close:hover, .close:focus{ color: #999; text-decoration: none}
.mySlides{ display: none }
.close:hover, .close:focus, .cursor, .prev, .next{ cursor: pointer }
.prev, .next{
	color: White;
	font-size: 20px;
	font-weight: bold;
	margin-top: -50px;
	padding: 16px;
	position: absolute;
	top: 50%;
	user-select: none;
	-webkit-user-select: none;
	width: auto
}
.next{ right: 0 }
.prev:hover, .next:hover{ background-color: rgba(0, 0, 0, 0.8) }
.numbertext{ color: #f2f2f2; font-size: 12px; padding: 8px 12px; position: absolute; top: 0 }
img{ margin-bottom: -4px; width: 100% }
.caption-container{ text-align: center; background-color: Black; padding: 2px 16px; color: White }
</style>
<body>

<div class="row">
	<div class="column"><img src="img1.jpg" onclick="showModal();thisSlide(1, 1)" class="cursor alpha" alt="1 / 4|Nature and sunrise"></div>
	<div class="column"><img src="img2.jpg" onclick="showModal();thisSlide(1, 2)" class="cursor alpha" alt="2 / 4|Snow"></div>
	<div class="column"><img src="img3.jpg" onclick="showModal();thisSlide(1, 3)" class="cursor alpha" alt="3 / 4|Mountains and fjords"></div>
	<div class="column"><img src="img4.jpg" onclick="showModal();thisSlide(1, 4)" class="cursor alpha" alt="4 / 4|Northern Lights"></div>
</div>

<div id="myModal" class="modal">
	<span class="close cursor" onclick="hideModal()">âœ–</span>
	<div class="modal-content">
		<div class="mySlides"><img src="img1.jpg"></div>
		<div class="mySlides"><img src="img2.jpg"></div>
		<div class="mySlides"><img src="img3.jpg"></div>
		<div class="mySlides"><img src="img4.jpg"></div>

		<a class="prev" onclick="plusSlide(1, -1)">ðŸ¡„</a>
		<a class="next" onclick="plusSlide(1, 1)">ðŸ¡†</a>

		<div class="caption-container"><p id="caption"></p></div>
	</div>
</div>

<script>
function showModal(){ document.getElementById( "myModal" ).style.display = "block"; }
function hideModal(){ document.getElementById( "myModal" ).style.display = "none"; }
function plusSlide( slideGroup, n ){ showSlide( slideGroup, slideIndex += n ); }
function thisSlide( slideGroup, n ){ showSlide( slideGroup, slideIndex = n ); }
function showSlide( slideGroup, n ){
	var slides = document.getElementsByClassName( "mySlides" );
	slideIndex = n < 1 ? slides.length : n > slides.length ? 1 : n;
	for( var i = 0; i < slides.length; i++ ){ slides[i].style.display = "none"; }
	slides[slideIndex-1].style.display = "block";
	document.getElementById( "caption" ).innerHTML = document.getElementsByClassName( "alpha" )[slideIndex-1].alt.split( "|" )[1];
}
</script>

</body>
</html>
