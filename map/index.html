<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script>
function toggleLabels(){
	if( document.getElementById( "labels" ).style.display != "block" ){
		document.getElementById( "labels" ).style.display = "block";
		document.getElementById( "button1" ).innerHTML = "游릭 Labels";
	}else{
		document.getElementById( "labels" ).style.display = "none";
		document.getElementById( "button1" ).innerHTML = "游댮 Labels";
	}
}
function toggleMountains(){
	if( document.getElementById( "mountains" ).style.display != "block" ){
		document.getElementById( "mountains" ).style.display = "block";
		document.getElementById( "button2" ).innerHTML = "游릭 Mountains";
	}else{
		document.getElementById( "mountains" ).style.display = "none";
		document.getElementById( "button2" ).innerHTML = "游댮 Mountains";
	}
}
function toggleElevation(){
	if( document.getElementById( "elevation" ).style.display != "block" ){
		document.getElementById( "elevation" ).style.display = "block";
		document.getElementById( "elevation" ).style.opacity = "50%";
		document.getElementById( "button3" ).innerHTML = "游릭 Elevation";
	}else{
		document.getElementById( "elevation" ).style.display = "none";
		document.getElementById( "button3" ).innerHTML = "游댮 Elevation";
	}
}
function toggleBiomes(){
	if( document.getElementById( "biomes" ).style.display != "block" ){
		document.getElementById( "biomes" ).style.display = "block";
		document.getElementById( "biomes" ).style.opacity = "33%";
		document.getElementById( "button4" ).innerHTML = "游릭 Biomes";
	}else{
		document.getElementById( "biomes" ).style.display = "none";
		document.getElementById( "button4" ).innerHTML = "游댮 Biomes";
	}
}
</script>
<style>
#button1, #button2, #button3, #button4{ border: 1px solid black; width: 100px; background-color: #E0E0E0; cursor: default; position: fixed; top: 0px }
#labels{ display: none }
#mountains{ display: none }
#elevation{ display: none }
#biomes{ display: none }
#map{
	position:fixed;
	top:50px;
	width:100%
}
</style>
</head>
<body>
<p id="button1" onclick="toggleLabels()" style="left: 0px">游댮 Labels</p>
<p id="button2" onclick="toggleMountains()" style="left: 100px">游댮 Mountains</p>
<p id="button3" onclick="toggleElevation()" style="left: 200px">游댮 Elevation</p>
<p id="button4" onclick="toggleBiomes()" style="left: 300px">游댮 Biomes</p>
<div id="labels"><img id="map" style="z-index:3" src="labels.png"></div>
<div id="mountains"><img id="map" src="mountains.png"></div>
<div id="elevation"><img id="map" src="elevation.png"></div>
<div id="biomes"><img id="map" src="biomes_v1.png"></div>
<img id="map" style="z-index:-1" src="base.png">
</body>
</html>
