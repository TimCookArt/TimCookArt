<!DOCTYPE html>

		<style type="text/css">
*{ box-sizing: border-box }
.byline1{
	background: -webkit-linear-gradient( #8080FF, #FFC0FF );
	-webkit-background-clip: text;
	-webkit-text-fill-color: transparent;
	position: absolute;
	top: 2.5em
}
.byline2{
	color: #FFFFFF;
	text-shadow: 0 0 8px #000000, -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
	position: absolute;
	top: 2.5em
}
.closebtn{ position: absolute; top: 10px; right: 15px; color: black; font-size: 35px; font-weight: bolder; cursor: pointer }
.col{ float: left; padding: 10px }
.col img{ cursor: pointer; opacity: 0.8 }
.col img:hover{ opacity: 1 }
.container{
	background-color: rgba( 0, 0, 0, 0.5 );
	display: none;
	margin-left: 25%;
	position: absolute;
	top: 1em
}
.drawing{
	display: inline-block;
	position: absolute;
	font-size: 0.3em;
	left: 0;
	top: 0
}
.index{
	clear: both;
	line-height: 1.25;
	max-width: 30em;
	margin: auto;
	text-align: center
}
.note1, .note2, .note3, .note4, .note5, .note6, .note7, .note8, .note9, .note10{
	visibility: hidden;
	z-index: 1
}
.tiny{
	color: #C0C0C0;
	font-family: arial, sans-serif;
	font-size: x-small;
	text-align: center
}
#imgtext{ position: absolute; bottom: 15px; left: 15px; color: white; font-size: 20px }
h1{
	color: #FFFF00;
	font-family: 'EB Garamond';
	font-size: 4.5em;
	margin-bottom: 0;
	text-align: center;
	text-shadow: -2px 2px #191970, 2px -2px #191970, -2px -2px #191970, 2px 2px #191970, -2px 0 #191970, 0 2px #191970, 2px 0 #191970, 0 -2px #191970;
	width: 6.8em
}
h2{
	font-family: 'Aguafina Script';
	font-size: 3em;
	font-weight: normal;
	margin-top: 0;
	padding-bottom: 0.25em;
	padding-top: 0.1em;
	width: 10em
}
li{
	font-size: 3em;
	position: relative;
	right: 0.8em;
	text-align: center;
	width: 1.5em
}
li:hover{
	text-shadow: 0 0 10px rgba( 0, 0, 0, 0.75 )
}
li:hover .note1:after{ content: "Drawings of merfolk" }
li:hover .note2:after{ content: "Drawings of ballet" }
li:hover .note3:after{ content: "Maps" }
li:hover .note4:after{ content: "Fashion design" }
li:hover .note5:after{ content: "Logo design" }
li:hover .note6:after{ content: "Other drawings" }
li:hover .note7:after{ content: "Writing" }
li:hover .note8:after{ content: "Computer-generated images" }
li:hover .note9:after{ content: "Photography" }
li:hover .note10:after{ content: "About me" }
li:hover :after{
	background-image: radial-gradient( at top left, rgba( 0, 0, 0, 0.25 ), rgba( 255, 0, 0, 0 ) 75% );
	border-top: 2px solid black;
	color: #000000;
	font-size: 0.5em;
	padding-bottom: 5px;
	padding-left: 0.5em;
	padding-top: 5px;
	position: absolute;
	right: 0;
	text-align: left;
	top: 0;
	visibility: visible;
	width: 15em
}
.row:after{ content: ""; display: table; clear: both }
small{ font-variant: small-caps }
ul{
	background-color: rgba( 0, 0, 0, 0.1 );
	margin: 0;
	list-style-type: none;
	position: absolute;
	right: 2.5em;
	top: 0.5em;
	width: 4.5em
}
		</style>
	</head>

	<script>
function myFunction( imgs ){
	var expandImg = document.getElementById( "expandedImg" );
	expandImg.src = imgs.src;
	document.getElementById( "imgtext" ).innerHTML = imgs.alt;
	expandImg.parentElement.style.display = "initial";
	document.getElementsByClassName( "index" )[0].style.filter =  "blur( 5px )";
}
